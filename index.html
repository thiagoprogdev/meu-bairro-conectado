    <!-- Script de Debug para capturar erros em dispositivos móveis (iPhone Tela Branca) -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        // Ignora erros comuns não fatais
        if (msg.toLowerCase().includes('resizeobserver')) return;
        
        // Cria um elemento visual para mostrar o erro
        var e = document.createElement('div');
        e.style.cssText = 'position:fixed;top:0;left:0;background:#ef4444;color:white;z-index:99999;padding:20px;width:100%;font-family:sans-serif;font-size:12px;word-wrap:break-word;box-shadow:0 4px 6px rgba(0,0,0,0.1);';
        e.innerText = 'Ops! Ocorreu um erro: ' + msg + ' (Linha ' + line + ')';
        
        // Adiciona ao corpo apenas se ele existir, senão espera
        if(document.body) {
           document.body.appendChild(e);
        } else {
           window.addEventListener('DOMContentLoaded', function() {
              document.body.appendChild(e);
           });
        }
      };
    </script>

    <!-- Polyfill para evitar erros em iOS antigos ou bibliotecas que esperam Node globals -->
